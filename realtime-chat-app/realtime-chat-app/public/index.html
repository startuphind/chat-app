<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Username Modal -->
    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-comments"></i> Join Chat Room</h2>
            <form id="username-form">
                <input type="text" id="username-input" placeholder="Enter your username" maxlength="20" required>
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chat-container" class="hidden">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-info">
                <h1><i class="fas fa-comments"></i> Real-Time Chat</h1>
                <span id="online-count">0 users online</span>
            </div>
            <button id="leave-chat" class="leave-btn">
                <i class="fas fa-sign-out-alt"></i> Leave
            </button>
        </header>

        <!-- Users List -->
        <div id="users-panel" class="users-panel">
            <h3><i class="fas fa-users"></i> Online Users</h3>
            <ul id="users-list"></ul>
        </div>

        <!-- Chat Messages Area -->
        <div id="chat-messages" class="chat-messages">
            <div id="messages-container"></div>
            <div id="typing-indicator" class="typing-indicator hidden">
                <span id="typing-text"></span>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="message-input-container">
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type your message..." maxlength="500" required>
                <button type="submit" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Socket.io Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
